<nav class="custom-navbar">
    <div class="navbar-container">
        <a class="navbar-brand-custom" href="#">Cart App</a>
        <button 
            class="navbar-toggler-custom" 
            type="button"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="menuOpen"
            (click)="menuOpen = !menuOpen">
            <span class="toggler-icon"><span></span></span>
        </button>
        <div class="navbar-links" [class.show]="menuOpen">
            <ul>
                <li>
                    <a class="nav-link active" aria-current="page" [routerLink]="['/catalog']">Catalog</a>
                </li>
                <li>
                    <a [routerLink]="['/cart']" [state]="{items, total}" class="nav-link" role="button">
                        Cart ({{items.length}})
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
